<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anywhere search</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans:400,800,900' rel='stylesheet'>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="page">
      <h1>Anywhere search</h1>

        <h2>Weather</h2>
        <div class="col-3">
          <div>
            <div style="margin-right:8px">
              <div class="head">Cool</div>
              <div>20-25&deg;C</div>
            </div>
          </div>
          <div>
            <div style="margin-left:4px; margin-right:4px">
              <div class="head">Toasty</div>
              <div>25-30&deg;C</div>
            </div>
          </div>
          <div>
            <div style="margin-left:8px">
              <div class="head">Scorchio</div>
              <div>30&deg;C +</div>
            </div>
          </div>
        </div>

        <h2>Travel time</h2>
        <div class="col-2">
          <div>
            <div>Quick hop</div>
          </div>
          <div>
            <div>Further afield</div>
          </div>
        </div>
      
        <h2>Destination</h2>
        <div class="col-2">
          <div>
            <div>1</div>
          </div>
          <div>
            <div>2</div>
          </div>
          <div>
            <div>3</div>
          </div>
          <div>
            <div>4</div>
          </div>
        </div>
      </div>

      

    </div>
  	
    <script src="index.js"></script>
  </body>
</html>
