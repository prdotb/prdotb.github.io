<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTB Prototypes</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans:400,800,900' rel='stylesheet'>
    <link rel="stylesheet" href="searchformstyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style type="text/css">
      
    </style>

  </head>
  <body>
  	<div class="wrapper">
     <div class="header" style="">
        <img src="img/logo.png" style="height:30px;"/>
        <div style="position:absolute; right:22px; top:16px;">
         <span class="material-symbols-outlined">account_circle</span>
          <span class="material-symbols-outlined">menu</span>
        </div>
      </div>  

      <div class="tabs">
        <ul>
          <li class="selected">Holiday Finder</li>
          <li>Hotel Only</li>
        </ul>
      </div>

      <div class="searchform">
        <div class="field" id="destination">
          <span class="material-symbols-outlined icon">location_on</span> <span class="label">Destination</span>
        </div>
        <div class="field" id="airport">
          <span class="material-symbols-outlined icon">travel</span> <span class="label">Airport</span>
        </div>
        <div class="field" id="dates">
          <span class="material-symbols-outlined icon">calendar_today</span> <span class="label">Dates</span>
        </div>
        <div class="field" id="pax">
          <span class="material-symbols-outlined icon">group</span> <span class="label">Guests</span>
        </div>
        <div class="submit">
          Submit
        </div>
      </div>

      <div class="promo-wrapper">
        <img src="img/pdp-logo-small.png" style="margin:0 auto; display:block;"/>
        <img src="img/pdp-copy.png" style="margin:16px auto 0; display:block;"/>
        <img src="img/pdp-terms.png" style="margin:16px auto 0; display:block;"/>
      </div>

    </div>
  </body>
</html>
