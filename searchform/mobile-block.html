<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTB Prototypes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style type="text/css">
      * {margin:0; box-sizing: border-box;}
      body {font-family:'Montserrat'; font-size:16px; background-color:#eee; color:#313137;}
      .wrapper {background-color: #fff; min-height: 1000px;}

      .header {background-color:#1A73E8; padding:12px 20px 6px; position:relative; color:#fff;}
      .tabs {background-color:#1A73E8; color:#fff; padding: 12px 20px 0px;}
      .tabs ul {list-style-type: none; padding:0 0 0; }
      .tabs ul li {display: inline-block; margin-right: 24px; padding-bottom:8px;}
      .tabs ul li.selected {font-weight:bold; border-bottom: solid 2px #fff;}
      .searchform-wrapper {background-color:#1A73E8; padding:20px 20px}
      .searchform {background-color:#ffffff; padding:0; border-radius:0px; border-radius:8px;}    
      .searchform .field {background-color:#fff; padding:16px; position:relative; border-bottom:solid 1px #f0f0f0;}
      .searchform .field:first-child {border-top-left-radius: 4px; border-top-right-radius: 4px;}
      .searchform .field .icon {color:#1A73E8; position:absolute; top:16px; left:16px; font-size: 22px;}
      .searchform .field .label {display:block; margin-left:34px;}
      .searchform .submit-wrapper {padding:12px;}
      .searchform .submit-button {background-color:#FEDC07; border-radius:8px; padding:12px; text-align:center; color:#17317F; font-weight:bold;}
      @media only screen and (min-width: 500px) {
        .wrapper {width:380px; margin:0 auto; }
      }
    </style>

    <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>

  </head>
  <body>
  	<div class="wrapper">
     <div class="header" style="">
        <img src="img/logo.png" style="height:30px;"/>
        <div style="position:absolute; right:22px; top:16px;">
         <span class="material-symbols-outlined">person</span>
          <span class="material-symbols-outlined">menu</span>
        </div>
      </div>  

      <div class="tabs">
        <ul>
          <li class="selected">Holiday Finder</li>
          <li>Hotel Only</li>
        </ul>
      </div>
      <div class="searchform-wrapper">
        <div class="searchform">
          <div class="field" id="destination">
            <span class="material-symbols-outlined icon">location_on</span> <span class="label">Destination</span>
          </div>
          <div class="field" id="airport">
            <span class="material-symbols-outlined icon">travel</span> <span class="label">Departure airport</span>
          </div>
          <div class="field" id="dates">
            <span class="material-symbols-outlined icon">calendar_today</span> <span class="label">Dates</span>
          </div>
          <div class="field" id="pax">
            <span class="material-symbols-outlined icon">group</span> <span class="label">Guests</span>
          </div>
          <div class="submit-wrapper" style="padding:12px;">
            <div class="submit-button">
              Search
            </div>
          </div>
          
        </div>
      </div>
      

    </div>
  </body>
</html>
